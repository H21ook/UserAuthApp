<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-form">
    <img class="tdlogo" alt="transdep logo" src="../../assets/imgs/logo.png" />
    <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" class="inputText"></ion-input>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" class="inputText"></ion-input>
    <button class="btn btn-primary" style="width: 100%;" (click)="login()">Login</button>
    <div style="margin:10px 0 5px 0; color: red;" *ngIf="loginError">
      <div class="error error-msg">
        <span>{{loginError}}</span></div>
    </div>
    <div style="display: flex; margin:5px">
      <hr style="background-color: #999; height: 1px; width: 45%;"><span style="margin: -2px 5px 0 5px;">or</span>
      <hr style="background-color: #999; height: 1px; width: 45%;">
    </div>
    <button class="btn fbBtn" style="background-color: #4267B2; width: 100%;">Facebook</button>
    <button class="btn googleBtn" style="background-color: #DB4437; width: 100%;">Google</button>
    <div style="text-align: center; margin:3px;">Don't have an account? <a class="regLink" (click)="goToRegister()">Register</a></div>
  </div>
</ion-content>
